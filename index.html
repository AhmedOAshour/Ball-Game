<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script src="lib/three.js"></script>
    <script src="lib/OrbitControls.js"></script>
    <script src="lib/GLTFLoader.js"></script>
    <script>
    var scene = new THREE.Scene();
    //(field of view in degrees, , near clipping plane, far clipping plane)
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight)
    document.body.appendChild(renderer.domElement);
var player;
    //event listener for resizing app to window size
    window.addEventListener('resize', function()
    {
      var width = window.innerWidth;
      var height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });

    loader = new THREE.GLTFLoader();

    // Load a glTF resource
    loader.load(
    	// resource URL
    	'models/scene.gltf',
    	// called when the resource is loaded
      function ( gltf ) {
          //gltf.scene.scale.set(2,2,2) // scale here
          player = gltf.scene;
          player.scale.set(0.1,0.1,0.1);
          scene.add( player );
      },
    	// called while loading is progressing
    	function ( xhr ) {
    		console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
    	},
    	// called when loading has errors
    	function ( error ) {
    		console.log( 'An error happened' );
    	}
    );

    controls = new THREE.OrbitControls(camera,renderer.domElement);
    camera.position.z = 10;
    var ambientLight = new THREE.AmbientLight(0xefebd8, 2);
    scene.add(ambientLight)

var render = function()
{
  renderer.render(scene, camera);
};
var GameLoop = function()
{
  if(player)
    player.rotateY(0.001);
  requestAnimationFrame(GameLoop);
  render();
}
  GameLoop();
    </script>
  </body>
</html>
