<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <style>
      body{
      margin: 0px;
      overflow: hidden; }
    </style>

    <script src="lib/three.js"></script>
    <script src="lib/OrbitControls.js"></script>
    <script src="lib/GLTFLoader.js"></script>
    <script>
    var scene = new THREE.Scene();
    //(field of view in degrees, , near clipping plane, far clipping plane)
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight)
    document.body.appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera,renderer.domElement);
    controls.maxDistance = 50;
    controls.minDistance = 50;
    controls.maxPolarAngle = Math.PI/3;
    controls.minPolarAngle = Math.PI/3;
    controls.rotateSpeed = 1;
    controls.enabled = false;
    //camera.rotation.y = Math.PI;
    camera.position.y = 50;
    camera.position.x = -40;

var player;
const acc=0.1;
const turnrate=0.05;
const maxSpeed=1;
var speed = 0;
//65 left 68 right 87 up 83 down
var array = {65: false, 68: false, 87: false, 83: false};    //event listener for resizing app to window size
    window.addEventListener('resize', function()
    {
      var width = window.innerWidth;
      var height = window.innerHeight;
      renderer.setSize(width, height);
      camera.aspect = width / height;
      camera.updateProjectionMatrix();
    });

    cubeGeometry = new THREE.CubeGeometry(1000, 10, 1000);
    cubeMaterial = new THREE.MeshLambertMaterial( {color:'rgb(0,0,250)'} );
    cube = new THREE.Mesh( cubeGeometry, cubeMaterial );
    cube.translateY(-10);
     scene.add(cube);

     var ambientLight = new THREE.AmbientLight(0xefebd8, 0.5);
     scene.add(ambientLight);
     var directionalLight = new THREE.DirectionalLight(0xefebd8, 2);
     directionalLight.position.y = 20;
     scene.add(directionalLight);

    loader = new THREE.GLTFLoader();

    // Load a glTF resource
    loader.load(
    	// resource URL
    	'models/moon/scene.gltf',
    	// called when the resource is loaded
      function ( gltf ) {

          player = gltf.scene;
          player.scale.set(0.1,0.1,0.1);
          controls.target.set(player.position.x,player.position.y,player.position.z);
          controls.update();

          scene.add( player );
      },
    	// called while loading is progressing
    	function ( xhr ) {
    		console.log( ( xhr.loaded / xhr.total * 100 ) + '% loaded' );
    	},
    	// called when loading has errors
    	function ( error ) {
    		console.log( 'An error happened' );
    	}
    );

     {
     loader = new THREE.CubeTextureLoader();
     texture = loader.load([
      'models/skybox/front.png',
      'models/skybox/back.png',
      'models/skybox/up.png',
      'models/skybox/down.png',
      'models/skybox/left.png',
      'models/skybox/right.png',

    ]);
    scene.background = texture;
  }

var render = function()
{
  renderer.render(scene, camera);
};

window.addEventListener ("keydown",event=>{
  if(event.keyCode in array)
      array[event.keyCode] = true;
});

window.addEventListener ("keyup",event=>{
  if(event.keyCode in array)
    array[event.keyCode] = false;
});

var accelerate = function(x){
  if(speed>=maxSpeed || speed<=-maxSpeed){
    return;
  }
  if(x==1)
  {
    speed+=acc;
  }
  else
  {
    speed-=acc;
  }
}
// small letters dont stop
var playerMovement = function(){
  //65 left 68 right 87 up 83 down
  if(array[87]){
        //Forward
        accelerate(1);
    }
  if(array[83]){
        //Back
        accelerate(2);
    }
  if(array[65]){
        //left
        player.rotateY(turnrate);

    }
  if(array[68]){
        //right
        player.rotateY(-turnrate);
    }
  player.translateX(speed);
  controls.target.set(player.position.x,player.position.y,player.position.z);
  //camera.position.x = player.position.x-40
  controls.update();
  //camera.lookAt(player.position);
}

var outOfBounds = function(){
  if(player.position.x>500||player.position.x<-500||player.position.z>500||player.position.z<-500)
      {

      }
}

var friction = function(){
  if(speed>0)
    {
      speed-=0.01;
    }
    else if(speed<0)
    {
      speed+=0.01;
    }
}

var GameLoop = function()
{

  if(player)
    {
      playerMovement();
      outOfBounds();
      friction();
    }

  requestAnimationFrame(GameLoop);

  render();
}
  GameLoop();
    </script>
  </body>
</html>
